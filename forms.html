<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <style>
        .d1{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 10px;
        }
        .d2{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        .d3{
            border-style: solid;
            border-width: 1.5px;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="d1">
    </div>
    <div class="d2">
    </div>
    <div class="d3">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
</body>
</html>
