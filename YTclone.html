<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <div class="header">
        <div class="left"> 
            <img class="hm" src="yi/menu.svg" alt="">

        <div class="center">
            <input class="search" type="text" placeholder="Search">
            <button class="si"><img class="sb" src="yi/searchimg.svg" alt=""></button>
            <button class="vs"><img class="vsi" src="yi/vsi.svg" alt=""></button>
        </div>
        <div class="right">
            <img class="up" src="yi/upload.svg" alt="">
            <img class="gr" src="yi/grid.svg" alt="">
            <img class="noti" src="yi/notifications.svg" alt="">
            <img class="user" src="yi/user.jpeg" alt="">
        </div>
    </div>
    <div class="video-grid">
        <div class="vprev">
            <div class="trow">
                <img  class="t" src="yi/T1.webp" alt="Tumbnail-1">
                <div class="time">14:20</div>
            </div>
            <div class="video-grid-stat">
                <div class="channel1">
                    <img class="pp" src="yi/ch1.jpeg" alt="ch1">
                </div>
                <div class="stats1">
                    <p class="a1"> Talking Tech and AI with Google CEO Sundar Pichai!</p>

            </div>
        </div>
        <div class="vprev">
            <div class="trow">
              <img  class="t" src="yi/T2.webp" alt="Tumbnail-1">
              <div class="time">14:20</div>
            </div>
            <div class="video-grid-stat">
                <div class="channel1">
                    <img class="pp" src="yi/ch2.jpeg" alt="ch1">
                </div>
                <div class="stats1">
                    <p class="a1"> Try Not To Laugh Challenge #9</p>
                    <p class="ch1">Markiplier</p>
                    <p class="s1">19M views &#183; 4 years ago</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
